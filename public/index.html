<html>
<head>
  <base href="/">
  <title>IBM Watson Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="IBM Watson Chat" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css" media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    div#banner {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #323232;
      width: 100%;
    }
    div#banner-content {

      margin: 0 auto;
      padding: 10px;

    }
    div#main-content {
      padding-top: 70px;
   }
   div#footer {
     position: sticky;
     bottom: : 0;
     left: 0;
     height : 30px;
     background-color: #323232;
     width: 100%;
     margin 0 auto;
   }
   div#footer-content {

     margin: 0 auto;
     padding: 0px;

   }

   </style>

</head>
<body>

  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)" style="display:none">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <div id="banner">
   <div id="banner-content" style="color:white">
   <img id = 'logo' src='img/watsonlogo.png' height=30> &emsp; <b>Watson</b> Europe demo system
   </div>
 </div>
 <
</div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Your message here" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column" style="display:none" >
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>
  <div id="footer">
    <div id="footer-content" style="color:white">
    &emsp; IBM <b>Watson</b>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>


</body>
</html>
